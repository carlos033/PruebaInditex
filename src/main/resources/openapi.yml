   contact:
      name: Carlos Diaz
      email: cdr8725@gmail.com
paths:
   /prices/{brandId}/{productId}:
      get:
         summary: Obtener los productos por ID de empresa, producto y fecha de inicio.
         description: Obtener todos los productos dado el ID de la empresa, el del producto y la fecha de inicio de su precio.
         tags:
         - Prices
         operationId: listarPrices
         parameters:
         -  in: path
            name: brandId
            description: ID de la tienda dentro de Inditex
            required: true
            schema:
               type: string
         -  in: path
            name: productId
            description: ID del producto buscado
            required: true
            schema:
               type: string
         -  in: query
            name: fechaInicio
            description: Fecha de consulta
            required: true
            schema:
               type: string
               format: date-time
         responses:
            '200':
               description: OK
               content:
                  application/json:
                     schema:
                        type: array
                        items:
                           $ref: '#/components/schemas/PriceDTO'
            '204':
               description: No encontrado
            '500':
               description: BD no accesible
components:
   schemas:
      PriceDTO:
         type: object
         properties:
            brandId:
               type: string
               example: '1'
            productID:
               type: string
               example: '1565'
            priceList:
               type: string
               example: '3'
            consultationDate:
               type: string
               format: date-time
               example: '2023-05-01T14:30:00Z'
            priority:
               type: integer
               example: 1
            precio:
               type: number
               example: 19.99
            curr:
               type: string
               example: EUR